<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="920" height="380" viewBox="0 0 920 380" role="img" aria-labelledby="title desc">
  <title id="title">Swetha’s Animated Intro</title>
  <desc id="desc">Looping handwritten-style typing animation introducing Swetha, a web developer and computer science student.</desc>
  
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#7F00FF"/>
      <stop offset="50%" stop-color="#FF007A"/>
      <stop offset="100%" stop-color="#FFA000"/>
    </linearGradient>

    <style><![CDATA[
      .hand {
        font-family: "Segoe UI", "Playwrite DE", cursive;
        font-size: 20px;
        fill: url(#grad);
      }
      .cursor {
        fill: black;
        animation: blink 1s infinite;
      }
      @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
      }
    ]]></style>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>

  <g transform="translate(30,30)" class="hand">

    <!-- Line 1 -->
    <g id="l1">
      <text x="0" y="0" font-size="26">👋 Hi, I’m <tspan font-weight="700">Swetha</tspan></text>
      <rect x="0" y="-6" width="480" height="30" fill="white">
        <animate attributeName="width" values="480;0" dur="2s" begin="0s;25s" fill="freeze"/>
      </rect>
    </g>

    <!-- Line 2 -->
    <g transform="translate(0,42)">
      <text x="0" y="0">- 👩‍💻 Web Developer.</text>
      <rect x="0" y="-6" width="320" height="28" fill="white">
        <animate attributeName="width" values="320;0" dur="1.6s" begin="2.2s;27.2s" fill="freeze"/>
      </rect>
    </g>

    <!-- Line 3 -->
    <g transform="translate(0,84)">
      <text x="0" y="0">- 👩‍🎓 Third-Year Computer Science Student, passionate about building scalable and impactful products.</text>
      <rect x="0" y="-6" width="760" height="28" fill="white">
        <animate attributeName="width" values="760;0" dur="3.6s" begin="4s;29s" fill="freeze"/>
      </rect>
    </g>

    <!-- Line 4 -->
    <g transform="translate(0,126)">
      <text x="0" y="0">- 🌐 My Portfolio: <tspan text-decoration="underline">https://swetha-portfolio-gold.vercel.app/</tspan></text>
      <rect x="0" y="-6" width="760" height="28" fill="white">
        <animate attributeName="width" values="760;0" dur="3s" begin="7.8s;32.8s" fill="freeze"/>
      </rect>
    </g>

    <!-- Line 5 -->
    <g transform="translate(0,168)">
      <text x="0" y="0">- 🧠 Learning DSA, OOP, OS, COA, and sharpening problem-solving skills.</text>
      <rect x="0" y="-6" width="760" height="28" fill="white">
        <animate attributeName="width" values="760;0" dur="3.2s" begin="11s;36s" fill="freeze"/>
      </rect>
    </g>

    <!-- Line 6 -->
    <g transform="translate(0,210)">
      <text x="0" y="0">- 🎨 I love crafting clean UI & expressive experiences.</text>
      <rect x="0" y="-6" width="620" height="28" fill="white">
        <animate attributeName="width" values="620;0" dur="2.6s" begin="14.4s;39.4s" fill="freeze"/>
      </rect>
    </g>

    <!-- Line 7 -->
    <g transform="translate(0,252)">
      <text x="0" y="0">- 🤝 Team player | Fast learner | Clear communicator.</text>
      <rect x="0" y="-6" width="680" height="28" fill="white">
        <animate attributeName="width" values="680;0" dur="2.8s" begin="17.2s;42.2s" fill="freeze"/>
      </rect>
    </g>

    <!-- Line 8 -->
    <g transform="translate(0,294)">
      <text x="0" y="0">- 💙 I believe in collaborative learning and collective growth!</text>
      <rect x="0" y="-6" width="760" height="28" fill="white">
        <animate attributeName="width" values="760;0" dur="3.2s" begin="20.3s;45.3s" fill="freeze"/>
      </rect>
    </g>

    <!-- Cursor -->
    <rect x="0" y="-6" width="4" height="26" class="cursor">
      <animate attributeName="x" values="0;480;0" dur="25s" repeatCount="indefinite"/>
    </rect>

  </g>
</svg>
